<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="points">
        <div class="center">
          <h2 class="score">Счет: <span id="score">0</span></h2>
        </div>
        <div class="center">
          <button class="squareBtn center" id="play">
            <img src="icons/play.svg" alt="play" class="icon" id="playIcon" />
          </button>
        </div>
        <div class="center">
          <h2 class="recordScore">Рекорд: <span id="recordScore">0</span></h2>
        </div>
      </div>
    </nav>
    <main>
      <div class="wrap">
        <div class="playingField" id="playingField">
          <!--<div class="startText">
            <h2>Кликните здесь для начала игры.</h2>
          </div>-->
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
